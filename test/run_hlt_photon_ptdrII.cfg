process PHOTONHLT = {

  service = MessageLogger {
     untracked vstring destinations = {"cout"}
     untracked PSet cout = {
       untracked  PSet default = { untracked int32 limit = 0 }
     }
  }

  source = PoolSource {
    #single photon (castor copy has problems, use my local copy)
    untracked vstring fileNames = {
    'rfio:/castor/cern.ch/user/m/monicava/EGAMMA/RelVal102SingleGammaPt35/34E32C8B-F350-DB11-BC38-000E0C3F0896.root'
    }
    untracked int32 maxEvents = 1
  }


 include "HLTrigger/Egamma/data/EgammaHLT.cff"
 include "HLTrigger/Egamma/data/SinglePhoton.cff"
 include "HLTrigger/Egamma/data/DoublePhoton.cff"
 include "HLTrigger/Egamma/data/RelaxedDoublePhoton.cff"

  path SinglePhoton = {singlePhoton}
  path DoublePhoton = {doublePhoton}
  path RelaxedDoublePhoton = {relaxedDoublePhoton}


  module out = PoolOutputModule {
    untracked string fileName = "SingleGammaPt35_Photon-HLT.root"
    untracked vstring outputCommands = {
        "drop *",
        "keep *_l1extramctruth_*_*",
        "keep *_l1seed_*_*",
        "keep *_l1seedSingle_*_*",
        "keep *_l1seedDouble_*_*",
        "keep *_l1seedRelaxedDouble_*_*",
        "keep *_TriggerResults_*_*",	
        "keep *_hltRecoEcalSingleCandidate_*_*",
        "keep recoRecoEcalCandidates_*_*_*",
        "keep *_hltSinglePhotonTrackIsolFilter_*_*",
        "keep *_hltSinglePhotonEcalIsol_*_*",
        "keep *_hltSinglePhotonHcalIsol_*_*",
        "keep *_hltSinglePhotonTrackIsol_*_*",
        "keep *_hltRecoEcalDoubleCandidate_*_*",
        "keep *_hltDoublePhotonEtFilter_*_*",
        "keep *_hltDoublePhotonEcalIsol_*_*",
        "keep *_hltDoublePhotonHcalIsol_*_*",
        "keep *_hltDoublePhotonTrackIsol_*_*",
        "keep *_hltDoublePhotonEcalIsolFilter_*_*",
        "keep *_hltDoublePhotonHcalIsolFilter_*_*",
        "keep *_hltDoublePhotonTrackIsolFilter_*_*",
        "keep *_hltDoublePhotonDoubleEtFilter_*_*",
        "keep *_hltRelaxedRecoEcalDoubleCandidate_*_*",
        "keep *_hltRelaxedDoublePhotonEtFilter_*_*",
        "keep *_hltRelaxedDoublePhotonEcalIsol_*_*",
        "keep *_hltRelaxedDoublePhotonHcalIsol_*_*",
        "keep *_hltRelaxedDoublePhotonTrackIsol_*_*",
        "keep *_hltRelaxedDoublePhotonEcalIsolFilter_*_*",
        "keep *_hltRelaxedDoublePhotonHcalIsolFilter_*_*",
        "keep *_hltRelaxedDoublePhotonTrackIsolFilter_*_*",
        "keep *_hltRelaxedDoublePhotonDoubleEtFilter_*_*",
        "keep recoBasicClusters_*_*_PHOTONHLT",
        "keep recoSuperClusters_*_*_PHOTONHLT"
	}

    untracked PSet SelectEvents = { vstring SelectEvents = {"SinglePhoton","DoublePhoton","RelaxedDoublePhoton"}}
  }

  untracked PSet options = {
     untracked bool wantSummary = true  # default is false
     untracked bool makeTriggerResults = true 
     vstring listOfTriggers = {"SinglePhoton","DoublePhoton","RelaxedDoublePhoton"}
  }

  endpath outpath = {out}

}
